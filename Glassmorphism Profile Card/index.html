<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card</title>
    <script src="https://kit.fontawesome.com/72bcc874c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- profile division -->
            <div class="image">
                <img src="1.png" alt="">
            </div>

        <!-- Title division -->
        <div class="title">
            <h1>John Doe</h1>
            <p>FrontEnd Developer</p>
        </div>

        <!-- content division -->
        <div class="content">
            <div class="content-item">
                <span>200</span>
                <h3>Posts</h3>
            </div>
            <div class="content-item">
                <span>500k</span>
                <h3>Followers</h3>
            </div>
            <div class="content-item">
                <span>300</span>
                <h3>Following</h3>
            </div>
        </div>

        <!-- call to action -->
        <div class="cta">
            <button>Follow</button>
            <button>Message</button>
        </div>

        <div class="social-media">
            <div class="icons">
                <i class="fa-brands fa-facebook icon"></i>
            </div>
            <div class="icons">
                <i class="fa-brands fa-github icon"></i>
            </div>
            <div class="icons">
                <i class="fa-brands fa-twitter icon"></i>
            </div>
            <div class="icons">
                <i class="fa-brands fa-linkedin icon"></i>
            </div>
        </div>
    </div>
</body>
</html>
