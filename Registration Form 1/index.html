<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72bcc874c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Registration Form</h1>
        </div>
        <div class="hero-box">
            <i class="fa-regular fa-envelope icon"></i>
            <input type="email" placeholder="E-mail">
        </div>
        <div class="hero-box">
            <i class="fa-solid fa-lock icon"></i>
            <input type="password" placeholder="Password">
        </div>
        <div class="hero-box">
            <i class="fa-solid fa-lock icon"></i>
            <input type="password" placeholder="confirm Password">
        </div>
        <div class="hero-box">
            <div class="input-field">
                <i class="fa-regular fa-user icon"></i>
                <input type="text" placeholder="First Name">
            </div>
            <div class="input-field">
                <i class="fa-regular fa-user icon"></i>
                <input type="text" placeholder="Last Name">
            </div>
        </div>

        <div class="gender">
            <div class="gender-details">
                <input type="radio" name="gender" id="">
                <label for="gender">Male</label>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="">
                <label for="gender">Female</label>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="">
                <label for="gender">Prefer Not to say</label>
            </div>
            
        </div>

        <div class="country">
            <select name="" id="">
                <option value="" hidden>Select a country</option>
                <option value="">Nepal</option>
                <option value="">India</option>
                <option value="">China</option>
                <option value="">France</option>
                <option value="">Argentina</option>
                <option value="">Brazil</option>
            </select>
        </div>

        <div class="terms">
            <input type="checkbox">
            <label for="">I agree with terms & conditions</label>
        </div>

        <div class="btn">
            <button>Register</button>
        </div>
    </div>
</body>
</html>
